<html>
  <head>
      <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
      <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.1/react-router-dom.min.js"></script>
    <style>
      body {
        font-family: verdana;
      }
      nav {
        display: flex;
        justify-content: space-around;
      }
      .selected {
        background-color: tomato;
        color: white;
        padding: .25rem;
        border-radius: .2rem;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type='text/babel'>
    const { Component } = React;
    const { render } = ReactDOM;
    const { HashRouter, Route, Switch, Link, NavLink, Redirect } = ReactRouterDOM;

    const Nav = ({ underFive, fiveAndOver, path }) => {
      return (
        <div>
          <h1>Acme 5 - Over / Under</h1>
          <nav>
            <Link to='/under5' className={ path === '/under5' ? 'selected' : ''}>Under 5 ({ underFive.length })</Link>
            <Link to='/5AndOver' className={ path === '/5AndOver' ? 'selected' : ''}>5 and Over ({ fiveAndOver.length })</Link>
          </nav>
        </div>
      );
    }

    const UnderFive = ({ underFive }) => {
      return (
        <div>
          <ul>
            {
              underFive.map( (product, idx) =>
              <li key={idx}>
                <div><Link to={`/products/${product.id}`} > { product.name}</Link></div>
                <div>{ product.suggestedPrice }</div>
              </li>
              )
            }
          </ul>
        </div>
      );
    }

    const FiveAndOver = ({ fiveAndOver }) => {
      return (
        <div>
          <ul>
            {
              fiveAndOver.map( (product, idx) =>
              <li key={idx}>
                <div><Link to={`/products/${product.id}`} >{ product.name}</Link></div>
                <div>{ product.suggestedPrice }</div>
              </li>
              )
            }
          </ul>
        </div>
      );
    }

    class App extends Component{
      constructor(){
        super();
        this.state = {
          underFive: [],
          fiveAndOver: []
        };
      }
      async componentDidMount(){
        const products = (await axios.get('https://acme-users-api-rev.herokuapp.com/api/products')).data;
        console.log('products', products)
        const underFive = products.filter( product => product.suggestedPrice < 5 );
        const fiveAndOver = products.filter( product => product.suggestedPrice >= 5 );
        this.setState({underFive, fiveAndOver})
      }
      render(){
        const { underFive, fiveAndOver } = this.state;
        console.log('underFive', underFive)
        return (
          <HashRouter>
            <Route render={ ({ location })=> <Nav path={ location.pathname } underFive={ underFive } fiveAndOver={ fiveAndOver }/> } />
            <Switch>
              <Route path='/under5' render={()=> <UnderFive underFive={ underFive }/> } />
              <Route path='/5AndOver' render={()=> <FiveAndOver fiveAndOver={ fiveAndOver }/> } />
            </Switch>
          </HashRouter>
        );
      }
    }

    const root = document.querySelector('#root');
    render(<App />, root);
    </script>
  </body>
</html>
